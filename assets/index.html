<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index.html</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="wrap-login">
		<div class="wrap-login__header">
			<div class="container-fluid container">
				<div class="row">
					<div class="col-xs-12 col-sm-2 col-lg-2">
						<img class="img-responsive" src="http://lorempixel.com/150/150" alt="">
					</div>
					<div class="col-xs-12 col-sm-10 col-lg-10">
						<h3>Sistema Gestor de Control de ventas de Lotes</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap-login__body">
			<div class="login-form">
				<form action="#">
					<div class="form-group">
					 	<label for="usr">Nombre:</label>
					 	<div class="input-group">
					  		<span class="input-group-addon" id="sizing-addon1">
					  			<i class="fa fa-user"></i>
					  		</span>
					  		<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
						</div>
					</div>
					<div class="form-group">
					 	<label for="pass">Contrase√±a:</label>
					 	<div class="input-group">
					  		<span class="input-group-addon" id="sizing-addon1">
					  			<i class="fa fa-lock"></i>
					  		</span>
					  		<input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-submit-login" value="Entrar">
					</div>
				</form>
			</div>
		</div>
		<div class="wrap-login__footer">
			<div class="container-fluid container">
				<div class="row">
					<div class="col-xs-12">
						<p>Derechos Reservados</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
